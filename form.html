<html>
<body>
<form action="https://www.w3resource.com">
<h2>w3resource login form</h2>
<label>firstname</label>
<input type="text" id="name"><br>
<label>lastname</label>
<input type="text" id="name"><br>
<label>password</label>
<input type="password" name="password"><br>
<label>re-type password</label>
<input type="Password" id="repass" name="repass"> <br>
<label>course</label>
<select>
<option>CSE</option>				
<option>AEI</option>
<option>ECE</option>
<option>EEE</option>
<option>MECH</option>
<option>C</option>
</select><br>
<label>gender</label><br>
<input type="radio" name="male">male<br>
<input type="radio" name="female">female<br>
<label>Phone:</label>  
<input type="text" name="country code"  value="+91" size="2">   
<input type="text" name="phone" size="10"> <br>
<label>email:</label>
<input type="email" id="email" name="email"> <br>
<label>address:</label><br>
<textarea cols="80" rows="5" value="address">  
</textarea><br>
<label>Date of Joining:</label><br> 
<input type="date"><br>   
<button type="submit" name="btn">Submit</button><br>   
<input type="submit" id="s" value="submit">
<input type="reset" id="r" value="reset">
</form>
</body>
</html>
