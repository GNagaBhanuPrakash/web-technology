<html>
<head>
<style>
body{color:blue;background-color:lightgrey;}
h1{color:green;background-color:pink;text-align:center;text-decoration:underline; text-shadow:2px 2px;}
p.div{background-color: blue;color:white;direction:rtl;unicode-bidi: bidi-override;word-spacing:15px;}
p.uppercase{text-transform:uppercase;letter-spacing: 5px;}
</style>
</head>
<body>
<h1 >This is heading 1</h1>
<p>This is an ordinary paragraph. Notice that this text is blue. The default text color for a page is defined in the body selector.</p>
<p class="div">Another paragraph.</p>
<p class="uppercase">hello</p>
</body>
</html>
